<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tochmon Battle Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="battle">
      <div id="pokemon1">
        <img id="pokemon1-img" src="images/1.png" alt="Pokémon 1" />
        <h2 id="pokemon1-name">Tochmon 1</h2>
        <p id="pokemon1-health">Health: 100</p>
      </div>
      <div id="pokemon2">
        <img id="pokemon2-img" src="images/2.png" alt="Pokémon 2" />
        <h2 id="pokemon2-name">Tochmon 2</h2>
        <p id="pokemon2-health">Health: 100</p>
      </div>
      <button id="attack-btn">Attack!</button>
      <p id="status">The battle is about to begin!</p>
    </div>
    <script src="tochmon.js"></script>
  </body>
</html>
